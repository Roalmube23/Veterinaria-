<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro de Citas Veterinarias</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Formulario de Registro de Citas Veterinarias y pequeñas especies</h2>
    <form id="appointmentForm">
        <div class="form-group">
            <label for="petName">Nombre de la Mascota:</label>
            <input type="text" id="petName" name="petName" required>
        </div>
        <div class="form-group">
            <label for="ownerName">Nombre del Propietario:</label>
            <input type="text" id="ownerName" name="ownerName" required>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="petType">Tipo de Mascota:</label>
            <select id="petType" name="petType" required>
                <option value="">Seleccione...</option>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Fecha de cita:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Hora de cita:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="symptoms">Síntomas:</label>
            <textarea id="symptoms" name="symptoms" required></textarea>
        </div>
        <div class="form-group">
            <label for="petPhoto">Foto de la Mascota:</label>
            <input type="file" id="petPhoto" name="petPhoto" accept="image/*" required>
        </div>
        <button type="submit">Crear Cita</button>
    </form>
    <div id="appointmentCardContainer"></div>
</div>
<script src="script.js"></script>
</body>
</html>
